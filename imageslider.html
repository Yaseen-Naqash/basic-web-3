<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }

        .slider-container {
            max-width: 800px;
            width: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            position: relative;
        }

        .slide img {
            width: 100%;
            display: block;
            height: 450px;
            object-fit: cover;
        }

        .slide-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
            padding: 20px;
        }

        .slide-title {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .slide-description {
            font-size: 1rem;
            opacity: 0.9;
        }

        .slider-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 15px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.7);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            color: #333;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.1);
        }

        .indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: white;
            transform: scale(1.2);
        }

        .timer-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 4px;
            background: white;
            width: 100%;
            transform-origin: left;
            transition: transform 0.1s linear;
            z-index: 150;
        }

        .pause-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .pause-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        @media (max-width: 768px) {
            .slide img {
                height: 350px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .slide img {
                height: 250px;
            }
            
            .slide-title {
                font-size: 1.2rem;
            }
            
            .slide-description {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="timer-bar"></div>
        <button class="pause-btn">Pause</button>
        <div class="slider">
            <!-- Slides will be dynamically added here -->
        </div>
        <div class="slider-controls">
            <button class="control-btn prev-btn">&#10094;</button>
            <button class="control-btn next-btn">&#10095;</button>
        </div>
        <div class="indicators">
            <!-- Indicators will be dynamically added here -->
        </div>
    </div>

    <script>
        // Sample data for the slider
        const slidesData = [
            {
                image: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb',
                title: 'Mountain Landscape',
                description: 'Beautiful mountain scenery with a lake reflection'
            },
            {
                image: 'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05',
                title: 'Forest Pathway',
                description: 'A serene pathway through a dense forest'
            },
            {
                image: 'https://images.unsplash.com/photo-1469474968028-56623f02e42e',
                title: 'Coastal View',
                description: 'Stunning coastal view with dramatic sky'
            },
            {
                image: 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e',
                title: 'Misty Forest',
                description: 'Mysterious misty forest with tall trees'
            },
            {
                image: 'https://images.unsplash.com/photo-1426604966848-d7adac402bff',
                title: 'Sunset Horizon',
                description: 'Breathtaking sunset over the horizon'
            }
        ];

        // Slider state
        let currentSlide = 0;
        let isPlaying = true;
        let timerInterval;
        let timerDuration = 5000; // 5 seconds
        let timerStartTime = Date.now();
        let timerRemaining = timerDuration;

        // DOM elements
        const slider = document.querySelector('.slider');
        const indicatorsContainer = document.querySelector('.indicators');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const pauseBtn = document.querySelector('.pause-btn');
        const timerBar = document.querySelector('.timer-bar');

        // Initialize the slider
        function initSlider() {
            // Create slides
            slidesData.forEach((slideData, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                
                const img = document.createElement('img');
                img.src = slideData.image;
                img.alt = slideData.title;
                
                const content = document.createElement('div');
                content.className = 'slide-content';
                
                const title = document.createElement('h2');
                title.className = 'slide-title';
                title.textContent = slideData.title;
                
                const description = document.createElement('p');
                description.className = 'slide-description';
                description.textContent = slideData.description;
                
                content.appendChild(title);
                content.appendChild(description);
                
                slide.appendChild(img);
                slide.appendChild(content);
                
                slider.appendChild(slide);
                
                // Create indicator
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                if (index === 0) indicator.classList.add('active');
                indicator.addEventListener('click', () => goToSlide(index));
                indicatorsContainer.appendChild(indicator);
            });
            
            // Start the timer
            startTimer();
            
            // Add event listeners
            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);
            pauseBtn.addEventListener('click', togglePlayPause);
        }

        // Go to a specific slide
        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            updateSlider();
            resetTimer();
        }

        // Go to the next slide
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slidesData.length;
            updateSlider();
            resetTimer();
        }

        // Go to the previous slide
        function prevSlide() {
            currentSlide = (currentSlide - 1 + slidesData.length) % slidesData.length;
            updateSlider();
            resetTimer();
        }

        // Update the slider position and indicators
        function updateSlider() {
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // Update indicators
            document.querySelectorAll('.indicator').forEach((indicator, index) => {
                if (index === currentSlide) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }

        // Start the timer
        function startTimer() {
            timerStartTime = Date.now();
            timerRemaining = timerDuration;
            
            timerInterval = setInterval(() => {
                if (isPlaying) {
                    const elapsed = Date.now() - timerStartTime;
                    timerRemaining = timerDuration - elapsed;
                    
                    // Update timer bar
                    const progress = 1 - (timerRemaining / timerDuration);
                    timerBar.style.transform = `scaleX(${progress})`;
                    
                    if (timerRemaining <= 0) {
                        nextSlide();
                    }
                }
            }, 10);
        }

        // Reset the timer
        function resetTimer() {
            clearInterval(timerInterval);
            startTimer();
        }

        // Toggle play/pause
        function togglePlayPause() {
            isPlaying = !isPlaying;
            pauseBtn.textContent = isPlaying ? 'Pause' : 'Play';
            
            if (isPlaying) {
                timerStartTime = Date.now() - (timerDuration - timerRemaining);
                startTimer();
            } else {
                clearInterval(timerInterval);
            }
        }

        // Initialize the slider when the page loads
        document.addEventListener('DOMContentLoaded', initSlider);
    </script>
</body>
</html>
